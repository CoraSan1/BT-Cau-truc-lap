<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sd FOR</title>
</head>
<body>
<h2>JaVaScript Loops</h2>
   <p id="demo" ></p>
<script>
    let num = prompt("enter your number:");
    let total = 0;
    let i ;
    for(i = 1; i <= num; i++){
        total = total + 1;
        alert(total);
    }
</script>
</body>
</html>
